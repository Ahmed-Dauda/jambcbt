
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result detail view</title>
      <!-- bootstrap link -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<style>
    tr, td, th{
      border: 1px dotted black;
      padding: 0 4px 0 4px;
      font-size: 14px;
  }      
  tr:nth-child(even){
      background-color: blanchedalmond;
}
th{
  font-size: 18px;
  
}

</style>
</head>

<body>
 
    <div class="table-responsive container text-center card-body">
      <table class="table" id="">
          <thead>
            <tr>
              <th>Names</th>
              <th>users</th>
              <th>Exam Name</th>
              
              <th>Total Marks</th>
              <th>Attempt</th>
              <th>Exam Date</th>
             
            </tr>
          </thead>
         
           
          <tbody>
            {% for t in results %}
          <tr>
            
            <td> {{t.student.first_name}} {{t.student.last_name}}</td>
            <td> {{t.student}}</td>
            <td> {{t.exam}}</td>
            <td> {{t.marks}} / {{course.total_marks}}</td>
            <td>Attemp {{ forloop.counter }}</td>
            <td> {{t.date}}</td>
            
           
          </tr>
          {% empty %}
          <div class="container card-body">
       <p style="color: green;font-size: 20px;" class="">No Result Yet.</p>
      </div>
          {% endfor %}
        </tbody>
  
      </table>
  
    </div>
  
  
</body>
</html>
