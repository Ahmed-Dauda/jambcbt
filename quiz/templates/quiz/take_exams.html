<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>take exams</title>
     <!-- bootstrap link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container card-body">
    <h1 class="card-header text-center text-white" style="background-color: #f4623a;">Select a Course to Take Exam</h1><br>

    <div class="container text-center">
    <p>Start the Quiz</p>
    <p>Good luck!</p>
    </div>
    {% for course in courses %}
<div class="text-center card-body shadow-lg mb-1 bg-white rounded">
   <div><a class=" text-center" href="{% url 'quiz:start-exam' course.id %}">Take Quiz {{course}}</a></div>
</div>
    {% empty %}
<h4>No exam Available for this course yet.</h4>
    {% endfor %}
</div>
</body>
</html>
